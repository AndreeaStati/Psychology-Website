<!DOCTYPE html>
<html>
<body>

<svg height="600" width="600">
    <circle cx="300" cy="300" r="100" fill="darkslategray">
    <animate 
        attributeType="CSS" 
        attributeName="fill" 
        from="darkslategray" to="navy" 
        dur="10s" 
        repeatCount="indefinite" 
        alternate="true"/>
    </circle>
    <text x="240" y="260" fill="antiquewhite">5 tipare familiale
        <tspan x="230" y="290" >normalizate care sunt</tspan>
        <tspan x="240" y="320" >de fapt semne de</tspan>
        <tspan x="240" y="350" >DISFUNCTIUNE</tspan>
    </text>

    <circle cx="160" cy="105" r="85" fill="antiquewhite">  
    <animate 
        attributeType="CSS" 
        attributeName="fill" 
        from="antiquewhite" to="darkslategray" 
        dur="10s" 
        repeatCount="indefinite" 
        alternate="true"/>
    </circle>
    <text x="95" y="85" fill="darkslategray">mergi mai departe
        <tspan x="90" y="105" >si te prefaci ca nu</tspan>
        <tspan x="95" y="125" >s-a intamplat nimic</tspan>

        <animate 
        attributeType="CSS" 
        attributeName="fill" 
        from="darkslategray" to="antiquewhite" 
        dur="10s" 
        repeatCount="indefinite" 
        alternate="true"/>
    </text>

    <circle cx="440" cy="105" r="85" fill="antiquewhite">  
    <animate 
        attributeType="CSS" 
        attributeName="fill" 
        from="antiquewhite" to="darkslategray" 
        dur="10s" 
        repeatCount="indefinite" 
        alternate="true"/>
    </circle>
    <text x="370" y="85" fill="darkslategray">Alegerea tacerii atunci
        <tspan x="380" y="105" >cand problema ar</tspan>
        <tspan x="390" y="125" >trebui discutata</tspan>
        
        <animate 
        attributeType="CSS" 
        attributeName="fill" 
        from="darkslategray" to="antiquewhite" 
        dur="10s" 
        repeatCount="indefinite" 
        alternate="true"/>
    </text>

    <circle cx="515" cy="310" r="85" fill="antiquewhite"> 
    <animate 
        attributeType="CSS" 
        attributeName="fill" 
        from="antiquewhite" to="darkslategray" 
        dur="10s" 
        repeatCount="indefinite" 
        alternate="true"/>
    </circle>
    <text x="450" y="290" fill="darkslategray">Simti mereu nevoia
        <tspan x="445" y="330" >de a fi "CEL MATUR"</tspan>
        <tspan x="445" y="320" ></tspan>
        
        <animate 
        attributeType="CSS" 
        attributeName="fill" 
        from="darkslategray" to="antiquewhite" 
        dur="10s" 
        repeatCount="indefinite" 
        alternate="true"/>
    </text>

    <circle cx="90"  cy="310" r="85" fill="antiquewhite">  
    <animate 
        attributeType="CSS" 
        attributeName="fill" 
        from="antiquewhite" to="darkslategray" 
        dur="10s" 
        repeatCount="indefinite" 
        alternate="true"/>
    </circle>
    <text x="20" y="290" fill="darkslategray">Tensiune constantă din
        <tspan x="40" y="310" >cauza emoțiilor</tspan>
        <tspan x="40" y="330" >necontrolate ale</tspan>
        <tspan x="65" y="350" >altcuiva</tspan>
        
        <animate 
        attributeType="CSS" 
        attributeName="fill" 
        from="darkslategray" to="antiquewhite" 
        dur="10s" 
        repeatCount="indefinite" 
        alternate="true"/>
    </text>
    
    <circle cx="300" cy="505" r="85" fill="antiquewhite"> 
    <animate 
        attributeType="CSS" 
        attributeName="fill" 
        from="antiquewhite" to="darkslategray" 
        dur="10s" 
        repeatCount="indefinite" 
        alternate="true"/>
    </circle>
    <text x="230" y="485" fill="darkslategray">Sacrificarea propriei
        <tspan x="250" y="505" >liniști pentru a</tspan>
        <tspan x="245" y="525" >evita conflictele</tspan>

        <animate 
        attributeType="CSS" 
        attributeName="fill" 
        from="darkslategray" to="antiquewhite" 
        dur="10s" 
        repeatCount="indefinite" 
        alternate="true"/>
    </text>
</svg>

<svg width="450" height="450">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="lightcyan" />
            <stop offset="100%" stop-color="midnightblue" />
        </linearGradient>
    </defs>
    <rect x="90" y="150" width="300" height="250"  fill="url(#grad1)" />
    <rect x="135" y="40" width="45" height="75" fill="url(#grad1)"/>
    <polygon points="50, 150, 430, 150, 240, 20" style="fill:url(#grad1);"/>
    
    <image x="110" y="150" width="250" height="250" href="imagini/family.png" />
   
</svg>
</body>
</html>
